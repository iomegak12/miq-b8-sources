version: '3.8'

services:
  agentic-rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-rag-api
    ports:
      - "9090:9090"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9090/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentic-rag-network

networks:
  agentic-rag-network:
    driver: bridge
